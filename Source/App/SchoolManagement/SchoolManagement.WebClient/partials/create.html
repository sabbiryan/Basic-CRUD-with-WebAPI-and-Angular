<h3>{{Heading}}</h3>


<form class="col-sm-12 form-horizontal">
        <div class="col-sm-12 form-group">
            <label class="control-label col-sm-1">Name</label>
            <div>
                <input class="form-control" type="text" ng-model="Name" required="required" />
            </div>
        </div>
        <div class="col-sm-12 form-group">
            <label class="control-label col-sm-1">Phone</label>
            <div>
                <input type="text" ng-model="Phone" class="form-control" required="required"/>
            </div>
        </div>
        <div class="col-sm-12 form-group">
            <label class="control-label col-sm-1">Address</label>
            <div>
                <input type="text" ng-model="Address" class="form-control" required="required"/>
            </div>
        </div>
        <div class="col-sm-12 form-group">
            <label class="control-label col-sm-1"></label>
            <div>
                <button ng-click="save()" class=" btn btn-primary">Save</button>
            </div>
        </div>
    
</form>

<span class="text-center text-primary">{{Notification}}</span>

<a href="#home">Back</a>
